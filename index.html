<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drone Flight Advisor PRO</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --bg-input: #334155;
            --primary: #3b82f6;
            --accent: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-ui);
            padding: 15px;
            min-height: 100vh;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 15px;
        }
        .logo { font-size: 1.3rem; font-weight: 800; letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }

        .source-switch {
            background: var(--bg-input);
            padding: 4px;
            border-radius: 8px;
            display: flex;
            gap: 5px;
        }
        .source-btn {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-muted);
        }
        .source-btn.active {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        /* LAYOUT */
        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* FORMS */
        .form-group { margin-bottom: 15px; position: relative; }
        label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 6px; }
        
        input, select {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 1rem;
        }

        /* AUTOCOMPLETE */
        .search-dropdown {
            position: absolute; top: 100%; left: 0; right: 0;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            z-index: 100;
            max-height: 250px;
            overflow-y: auto;
            border-radius: 8px;
            margin-top: 4px;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }
        .search-item:hover { background: var(--bg-input); }

        /* LOADING ANIMATION */
        #loader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--primary);
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* BUTTONS */
        .btn {
            width: 100%; padding: 16px;
            background: var(--primary);
            color: white; border: none; border-radius: 8px;
            font-weight: 700; cursor: pointer;
            text-transform: uppercase;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }

        /* METRICS */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }
        .metric-box {
            background: rgba(255,255,255,0.02);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border);
        }
        .metric-val { font-size: 1.4rem; font-weight: 700; font-family: var(--font-mono); }
        
        .status-ok { border-color: var(--success); }
        .status-warn { border-color: var(--warning); }
        .status-danger { border-color: var(--danger); }

        .raw-data {
            background: #000;
            color: #33ff00;
            font-family: var(--font-mono);
            padding: 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: pre-wrap;
            border-left: 3px solid var(--primary);
        }

        /* MOBILE ADAPTATION */
        @media (max-width: 1024px) {
            .dashboard { grid-template-columns: 1fr; }
            .metrics-grid { grid-template-columns: repeat(2, 1fr); }
        }

        #toast-container {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); z-index: 10000;
        }
        .toast {
            background: var(--bg-panel); padding: 12px 20px;
            border-radius: 8px; margin-top: 10px; border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div style="font-weight: 600; letter-spacing: 1px;">ПОЛУЧЕНИЕ ДАННЫХ...</div>
</div>

<div class="container">
    <header>
        <div class="logo"><i class="fas fa-shield-halved"></i> FLIGHT<span>ADVISOR PRO</span></div>
        <div class="source-switch">
            <div class="source-btn active" id="btnMetar" onclick="switchMode('metar')">METAR</div>
            <div class="source-btn" id="btnWeather" onclick="switchMode('weather')">OpenWeather</div>
        </div>
    </header>

    <div class="dashboard">
        <aside>
            <div class="panel">
                <h3><i class="fas fa-drone"></i> Выбор дрона</h3>
                <div class="form-group">
                    <select id="droneSelect"></select>
                    <div id="droneSpecs" style="margin-top:10px; font-size:0.75rem; color:var(--text-muted); line-height:1.4;"></div>
                </div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-map-location-dot"></i> Выбор локации</h3>
                <div class="form-group">
                    <label>Аэропорт (ICAO / Город)</label>
                    <input type="text" id="searchInput" placeholder="Поиск в airports.dat..." autocomplete="off">
                    <div id="searchResults" class="search-dropdown"></div>
                </div>
                <div class="form-group">
                    <label>API Key (OpenWeatherMap)</label>
                    <input type="password" id="apiKey" value="f3843336b2145e67e0c0614fb8585cc1">
                </div>
                <button class="btn" onclick="runAnalysis()">
                    <i class="fas fa-satellite-dish"></i> Анализ условий
                </button>
            </div>
        </aside>

        <main>
            <div id="resultsPanel" style="display:none;">
                <div style="text-align: center; margin-bottom: 20px;">
                    <div id="statusBadge" style="display: inline-block; padding: 8px 25px; border-radius: 30px; font-weight: 800; font-size: 1.1rem;">--</div>
                    <div id="locationDisplay" style="margin-top:10px; font-size:1rem; color:var(--text-muted);"></div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-box" id="boxWind">
                        <div class="metric-val" id="valWind">--</div>
                        <div style="font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase;">Ветер (м/с)</div>
                    </div>
                    <div class="metric-box" id="boxGust">
                        <div class="metric-val" id="valGust">--</div>
                        <div style="font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase;">Порывы</div>
                    </div>
                    <div class="metric-box" id="boxTemp">
                        <div class="metric-val" id="valTemp">--</div>
                        <div style="font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase;">Температура</div>
                    </div>
                    <div class="metric-box" id="boxVis">
                        <div class="metric-val" id="valVis">--</div>
                        <div style="font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase;">Видимость</div>
                    </div>
                </div>

                <div class="panel">
                    <h3><i class="fas fa-chart-line"></i> Прогноз на 24ч</h3>
                    <div style="height: 220px;"><canvas id="windChart"></canvas></div>
                </div>

                <div class="panel">
                    <h3><i class="fas fa-clipboard-check"></i> Рекомендации</h3>
                    <ul id="recList" style="padding-left: 20px; font-size: 0.9rem; line-height: 1.6;"></ul>
                </div>

                <div class="panel">
                    <h3><i class="fas fa-terminal"></i> Данные источника</h3>
                    <div class="raw-data" id="rawString">...</div>
                </div>
            </div>

            <div id="emptyState" style="text-align: center; margin-top: 100px; opacity: 0.2;">
                <i class="fas fa-plane-up" style="font-size: 5rem;"></i>
                <p style="margin-top: 20px;">Готов к проверке условий</p>
            </div>
        </main>
    </div>
</div>

<div id="toast-container"></div>

<script>
    /* ================= 1. DATABASE LOADING ================= */
    let airportDB = [];
    const drones = [
        { name: "DJI Mini 4 Pro", wind: 10.7, gust: 13, rain: false, minTemp: -10, maxTemp: 40 },
        { name: "DJI Mavic 3 Pro", wind: 12.0, gust: 15, rain: false, minTemp: -10, maxTemp: 40 },
        { name: "DJI Matrice 350", wind: 15.0, gust: 20, rain: true, minTemp: -20, maxTemp: 50 },
        { name: "FPV Custom 5\"", wind: 15.0, gust: 25, rain: false, minTemp: -5, maxTemp: 40 }
    ];

    async function initApp() {
        try {
            const res = await fetch('airports.dat');
            if (!res.ok) throw new Error();
            const text = await res.text();
            
            airportDB = text.split('\n')
                .filter(line => line.trim().length > 0)
                .map(line => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: c[1]?.replace(/"/g, ''),
                        city: c[2]?.replace(/"/g, ''),
                        country: c[3]?.replace(/"/g, ''),
                        icao: c[5]?.replace(/"/g, ''),
                        lat: parseFloat(c[6]),
                        lon: parseFloat(c[7])
                    };
                }).filter(a => a.icao && a.icao !== '\\N');
            console.log("Airports loaded:", airportDB.length);
        } catch (e) {
            showToast("Файл airports.dat не найден!", "error");
        }
        initDrones();
    }

    function initDrones() {
        const sel = document.getElementById('droneSelect');
        drones.forEach((d, i) => {
            const opt = document.createElement('option');
            opt.value = i; opt.textContent = d.name;
            sel.appendChild(opt);
        });
        sel.addEventListener('change', updateDroneSpecs);
        updateDroneSpecs();
    }

    function updateDroneSpecs() {
        const d = drones[document.getElementById('droneSelect').value];
        document.getElementById('droneSpecs').innerHTML = 
            `Max Wind: <b>${d.wind} m/s</b> | Gust: <b>${d.gust} m/s</b><br>Rain safe: <b>${d.rain ? 'YES' : 'NO'}</b> | Temp: ${d.minTemp}° to ${d.maxTemp}°`;
    }

    /* ================= 2. SEARCH & MODE ================= */
    let mode = 'metar';
    let selectedAirport = null;
    let chartInstance = null;

    function switchMode(m) {
        mode = m;
        document.getElementById('btnMetar').className = `source-btn ${mode === 'metar' ? 'active' : ''}`;
        document.getElementById('btnWeather').className = `source-btn ${mode === 'weather' ? 'active' : ''}`;
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const resultsDiv = document.getElementById('searchResults');
        if (query.length < 2) { resultsDiv.style.display = 'none'; return; }

        const matches = airportDB.filter(a => 
            a.city.toLowerCase().includes(query) || a.icao.toLowerCase().includes(query)
        ).slice(0, 8);

        resultsDiv.innerHTML = '';
        if (matches.length > 0) {
            resultsDiv.style.display = 'block';
            matches.forEach(a => {
                const div = document.createElement('div');
                div.className = 'search-item';
                div.innerHTML = `<strong>${a.city}</strong> (${a.icao})<br><small>${a.name}</small>`;
                div.onclick = () => {
                    selectedAirport = a;
                    document.getElementById('searchInput').value = `${a.city} (${a.icao})`;
                    resultsDiv.style.display = 'none';
                };
                resultsDiv.appendChild(div);
            });
        }
    });

    /* ================= 3. CORE LOGIC ================= */
    async function runAnalysis() {
        if (!selectedAirport) { showToast("Выберите локацию!", "error"); return; }
        const apiKey = document.getElementById('apiKey').value;
        if (!apiKey) { showToast("Введите API Key!", "error"); return; }

        // Показываем анимацию загрузки
        document.getElementById('loader').style.display = 'flex';

        try {
            let currentData;
            if (mode === 'metar') {
                currentData = await fetchMetar(selectedAirport.icao);
            } else {
                currentData = await fetchOWMCurrent(selectedAirport.lat, selectedAirport.lon, apiKey);
            }
            const forecastData = await fetchOWMForecast(selectedAirport.lat, selectedAirport.lon, apiKey);

            updateDashboard(currentData, forecastData);
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('resultsPanel').style.display = 'block';
        } catch (err) {
            showToast(err.message, "error");
        } finally {
            // Скрываем анимацию загрузки через небольшую паузу для плавности
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 500);
        }
    }

    /* FETCHERS */
    async function fetchMetar(icao) {
        const res = await fetch(`https://metar.vatsim.net/metar.php?id=${icao}`);
        const text = await res.text();
        if (!text || text.includes("not found")) throw new Error("METAR не найден");
        return { source: 'METAR', raw: text, parsed: parseMetar(text) };
    }

    async function fetchOWMCurrent(lat, lon, key) {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${key}`);
        if (!res.ok) throw new Error("OWM API Error");
        const data = await res.json();
        return {
            source: 'OpenWeather',
            raw: `JSON Response: Temp=${data.main.temp}, Wind=${data.wind.speed}`,
            parsed: { wind: data.wind.speed, gust: data.wind.gust || data.wind.speed, temp: data.main.temp, vis: data.visibility, rain: (data.weather[0].main === 'Rain') }
        };
    }

    async function fetchOWMForecast(lat, lon, key) {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${key}`);
        return await res.json();
    }

    function parseMetar(metar) {
        const data = { wind: 0, gust: 0, temp: 0, vis: 9999, rain: false };
        const wind = metar.match(/(\d{3}|VRB)(\d{2})(G(\d{2}))?(KT|MPS)/);
        if (wind) {
            let v = parseInt(wind[2]);
            let g = wind[4] ? parseInt(wind[4]) : v;
            if (wind[5] === 'KT') { v *= 0.514; g *= 0.514; }
            data.wind = v; data.gust = g;
        }
        const temp = metar.match(/(M?\d{2})\/(M?\d{2})/);
        if (temp) data.temp = parseInt(temp[1].replace('M', '-'));
        const vis = metar.match(/\s(\d{4})\s/);
        if (vis) data.vis = parseInt(vis[1]);
        if (/RA|SN|TS|DZ/.test(metar)) data.rain = true;
        return data;
    }

    function updateDashboard(current, forecast) {
        const drone = drones[document.getElementById('droneSelect').value];
        const d = current.parsed;

        document.getElementById('rawString').textContent = current.raw;
        document.getElementById('locationDisplay').innerHTML = `<i class="fas fa-location-dot"></i> ${selectedAirport.city} — ${selectedAirport.name}`;

        updateMetric('boxWind', 'valWind', d.wind.toFixed(1), d.wind > drone.wind ? 'status-danger' : 'status-ok');
        updateMetric('boxGust', 'valGust', d.gust.toFixed(1), d.gust > drone.gust ? 'status-warn' : 'status-ok');
        updateMetric('boxTemp', 'valTemp', d.temp + '°', (d.temp < drone.minTemp || d.temp > drone.maxTemp) ? 'status-danger' : 'status-ok');
        updateMetric('boxVis', 'valVis', d.vis >= 9999 ? '>10km' : d.vis + 'm', d.vis < 1500 ? 'status-warn' : 'status-ok');

        const badge = document.getElementById('statusBadge');
        const list = document.getElementById('recList');
        list.innerHTML = '';
        let errors = [];

        if (d.wind > drone.wind) errors.push("Критическая скорость ветра.");
        if (d.gust > drone.gust) errors.push("Опасные порывы ветра.");
        if (d.rain && !drone.rain) errors.push("Осадки: дрон не защищен.");
        if (d.temp < drone.minTemp) errors.push("Слишком низкая температура.");

        if (errors.length === 0) {
            badge.textContent = "РАЗРЕШЕНО";
            badge.style.background = "var(--success)";
            list.innerHTML = "<li><i class='fas fa-check' style='color:var(--success)'></i> Погодные условия в норме.</li>";
        } else {
            badge.textContent = "ПОЛЕТ ОПАСЕН";
            badge.style.background = "var(--danger)";
            errors.forEach(e => list.innerHTML += `<li><i class='fas fa-triangle-exclamation' style='color:var(--danger)'></i> ${e}</li>`);
        }

        drawChart(forecast.list, drone.wind);
    }

    function updateMetric(boxId, valId, val, cls) {
        document.getElementById(valId).textContent = val;
        document.getElementById(boxId).className = 'metric-box ' + cls;
    }

    function drawChart(list, limit) {
        const ctx = document.getElementById('windChart').getContext('2d');
        const data = list.slice(0, 8);
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(i => new Date(i.dt*1000).getHours() + ':00'),
                datasets: [{
                    label: 'Ветер (м/с)', data: data.map(i => i.wind.speed), borderColor: '#3b82f6', tension: 0.3, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)'
                }, {
                    label: 'Лимит', data: Array(8).fill(limit), borderColor: '#ef4444', borderDash: [5, 5], pointRadius: 0
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function showToast(msg, type) {
        const c = document.getElementById('toast-container');
        const t = document.createElement('div');
        t.className = 'toast';
        t.style.borderLeft = `4px solid ${type === 'error' ? 'var(--danger)' : 'var(--success)'}`;
        t.textContent = msg;
        c.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    document.addEventListener('DOMContentLoaded', initApp);
</script>
</body>
</html>
